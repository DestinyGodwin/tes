<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="A fun and interactive Valentineâ€™s Day themed web app." />
  <meta name="keywords" content="Valentine, Love, Interactive, Web App" />

  <!-- Open Graph (OG) Tags for Social Media Sharing -->
  <meta property="og:title" content="Would You Be My Valentine? ðŸ’˜" />
  <meta property="og:description" content="Say yes please ðŸ¥º." />
  <meta property="og:image" content="assets/seo.png" />
  <meta property="og:url" content="https://DestinyGodwin.github.io/tes" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Would You Be My Valentine? ðŸ’˜" />
  <meta name="twitter:description" content="Say yes please ðŸ¥º." />
  <meta name="twitter:image" content="assets/seo.png" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Would You Be My Valentine? ðŸ’˜",
      "description": "Say yes plssssss ðŸ¥º.",
      "url": "https://DestinyGodwin.github.io/tes",
      "image": "assets/seo.png"
    }
  </script>

  <!-- External Scripts -->
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  
  <title>Pls be my val</title>
</head>

<body class="bg-white mx-auto max-w-lg overflow-hidden">
  
  <!-- Background Music -->
  <audio id="bg-music" autoplay loop x-data="{ playMusic() { 
      let audio = document.getElementById('bg-music'); 
      audio.play().catch(() => { 
        document.addEventListener('click', () => audio.play(), { once: true });
      });
    } }" x-init="playMusic()">
    <source src="assets/Lullaby-Star-River-Flows-In-You.mp3" type="audio/mpeg" />
  </audio>

  <div x-data="{
        size: 1,
        messages: [
          'Baby please say yes',
          'Donâ€™t break my heart oh',
          'I swear you wonâ€™t regret it.',
          'Just one yes, my love',
          'My angel, have mercy, pick yes ðŸ˜­',
          'I love you more than shawarma',
          'No pressure oh, but my heart dey on hold for your answer ðŸ¥º'
        ],
        maxSize: 10,
        yesPos: { top: 0, left: 0 },
        noPos: { top: 0, left: 0 },
        updateButtonPositions() {
          const container = this.$refs.buttonContainer;
          const containerWidth = container.offsetWidth;
          const containerHeight = container.offsetHeight;
          const yesBtnWidth = 150, yesBtnHeight = 60;
          const noBtnWidth = 80, noBtnHeight = 40;
          
          this.yesPos = {
            left: Math.random() * (containerWidth - yesBtnWidth),
            top: Math.random() * (containerHeight - yesBtnHeight)
          };
          
          let noPos, attempts = 0;
          do {
            noPos = {
              left: Math.random() * (containerWidth - noBtnWidth),
              top: Math.random() * (containerHeight - noBtnHeight)
            };
            attempts++;
          } while (attempts < 20 && 
                   Math.abs(this.yesPos.left - noPos.left) < yesBtnWidth && 
                   Math.abs(this.yesPos.top - noPos.top) < yesBtnHeight);
          
          this.noPos = noPos;
        },
        init() {
          this.updateButtonPositions();
        }
      }" class="h-screen flex flex-col text-center px-4" x-init="init()">
    
    <!-- Main Content -->
    <div x-show="size !== 0" class="w-full flex flex-col h-full">
      
      <!-- Top Section: GIF and Message -->
      <div class="flex-grow">
        <img src="assets/love-gif.gif" alt="GIF" class="mx-auto max-h-40vh" />
        <h1 x-show="size == 1" class="text-2xl" x-text="'Would you be my val ðŸ¥º' "></h1>
        <p class="text-lg" x-html="messages[(size - 1) % messages.length]"></p>
      </div>
      
      <!-- Bottom Section: Button Container -->
      <div x-ref="buttonContainer" class="relative w-full h-30vh">
        
        <!-- "Yes" Button -->
        <button @click="size = 0"
          class="text-white rounded-lg transition-all duration-300"
          :style="`
            position: absolute;
            left: ${yesPos.left}px;
            top: ${yesPos.top}px;
            padding: ${Math.min(size, maxSize) * 4}px;
            transform: scale(${1 + Math.min(size, maxSize) * 0.1});
            background-color: hsl(${size * 10}, 70%, 50%);
          `">
          Yes
        </button>
        
        <!-- "No" Button -->
        <button @click="size = size + 1; updateButtonPositions()"
          class="bg-red-500 text-white px-2 py-1 rounded-lg transition-all duration-300"
          :style="`
            position: absolute;
            left: ${noPos.left}px;
            top: ${noPos.top}px;
          `">
          No
        </button>
      </div>
    </div>
    
    <!-- Final State When "Yes" is Clicked -->
    <div x-show="size == 0" class="flex flex-col justify-center items-center">
      <img src="assets/love.gif" alt="GIF" class="h-70vw w-70vw" />
      <h1 class="text-2xl">Thanks Amore Mio ðŸ˜˜ <br> Weâ€™ll see each other soon</h1>
    </div>
  </div>

</body>
</html>
