        // Limit the growth of the Yes button
        maxSize: 10,
        // Initial positions for buttons (relative to the button container)
        yesPos: { top: 0, left: 0 },
        noPos: { top: 0, left: 0 },
        // Update button positions within the container (avoiding the top GIF area)
        updateButtonPositions() {
          const container = this.$refs.buttonContainer;
          const containerWidth = container.offsetWidth;
          const containerHeight = container.offsetHeight;
          // Estimate button dimensions (these are rough numbers)
          const btnWidth = 100;
          const btnHeight = 50;
          // Random positions ensuring the entire button fits within the container
          this.yesPos = {
            left: Math.random() * (containerWidth - btnWidth),
            top: Math.random() * (containerHeight - btnHeight)
          };
          this.noPos = {
            left: Math.random() * (containerWidth - btnWidth),
            top: Math.random() * (containerHeight - btnHeight)
          };
        },
        init() {
          this.params = new URLSearchParams(window.location.search);
          this.name = this.params.get('name');
          // Initialize button positions
          this.updateButtonPositions();
        }
      }" class="h-screen flex flex-col justify-center items-center text-center px-4">

    <!-- Main Content (GIF, Messages, etc.) -->
    <div x-show="size !== 0" class="w-full">

      <!-- Button Container: Positioned Relative and placed below the GIF -->
      <div x-ref="buttonContainer" class="relative w-full" style="height: 60vh;">
        <!-- "Yes" Button with extra effects -->
        <button
          :class="(size >= 4 && size % 2 !== 0) ? 'animate-bounce' : 'animate-pulse'"

          class="text-white rounded-lg transition-all duration-300"
          :style="`
            position: absolute;
            left: ${yesPos.left}px;
            top: ${yesPos.top}px;
            padding: ${Math.min(size, maxSize) * 4}px;
            transform: scale(${1 + Math.min(size, maxSize) * 0.1}) rotate(${Math.min(size, maxSize) * 5}deg);
            background-color: hsl(${size * 10}, 70%, 50%);
            box-shadow: 0 ${size * 2}px ${size * 4}px rgba(0, 0, 0, 0.3);
          `"
        >

        <!-- "No" Button -->
        <button
